<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">        
            <form>
                <h1>Currency Converter</h1> 
                <div id="amount">
                    <p id="amt">Enter Amount:</p>
                    <input style="background-color: rgb(243, 239, 239);" type="text" id="text" placeholder="Enter Amount ">
                </div>
                <div id="dropdown">
                    <div class="From">
                        <p>From</p>
                        <div id="select-content">
                            <img id="updateflag" src="https://flagsapi.com/US/shiny/64.png">
                            <select name="from" class="country">
                                <option value="IND">IND</option>
                                <option value="USD">USD</option>
                            </select>
                </div>
            </div>
            <i style="margin-top: 2rem;" class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="To">
                <p>To</p>
                <div id="select-content">
                    <img id="updateflag" src="https://flagsapi.com/IN/shiny/64.png">
                    <select name="to" class="country">
                        <option value="IND">IND</option>
                        <option value="USD" selected>USD</option>
                    </select>
                </div>
            </div>
        </div>
        <p id="msg"></p>
        <button id="button" class="btn btn-outline-primary">Get Exchange Rate</button>
    </form>   
</div>
<script src="codes.js"></script>
<script src="script.js"></script>
</body>
</html>
